<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <span class="hrDisplay">00</span>:<span class="minDisplay">00</span>:<span class="secDisplay">00</span>
        </div>
        <div class="inputContainer">
            <input class="box hr" type="number" placeholder="Hour">
            <input class="box min" type="number" placeholder="Minute">
            <input class="box sec" type="number" placeholder="Second">
        </div>
        <div class="btnContainer">
            <button class="box setStopBtn">Set</button>
            <button class="box togglebtn">Play</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
